<button (click)="getUsers()">Load User</button>
<div>
    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            @for(item of userList; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
<br>
<div>
    <button (click)="getProducts()">Get Products</button>
</div>
<div>
    <select>
        @for(item of productList; track $index){
            <option>{{item.name}}</option>
        }
    </select>
</div>
