<table>
    <thead>
        <th>Sr No</th>
        <th>Name</th>
        <th>City</th>
        <th>Contact Number</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of emplyeeArray; let idx=index">
            <td>{{idx+1}}</td>
            <td>{{emp.name | na}}</td>
            <td>{{emp.city | uppercase}}</td>
            <td>{{emp.contactNo}}</td>
        </tr>
    </tbody>
</table>
